<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Asignación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4>¿Confirmar asignación de esta reserva?</h4>
    <ul>
        <li><strong>Dirección:</strong> {{ reserva.direccion }}</li>
        <li><strong>Ubicación:</strong> {{ reserva.tipo_ubicacion }}</li>
        <li><strong>Cliente:</strong> {{ reserva.usuario.nombre }}</li>
        <li><strong>Hora:</strong> {{ reserva.hora_reserva }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmar</button>
        <a href="../reservas_pendientes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
