<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Desactivar Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h3 class="mb-4 text-center text-danger">Desactivar Cuenta</h3>

        <p>¿Estás seguro de que quieres desactivar tu cuenta? Puedes contactarnos para reactivarla cuando quieras.</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-danger">Sí, desactivar</button>
                <a href="../perfil" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
