<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h3>Editar Reserva</h3>
    <a href="../../reservas" class="btn btn-secondary mb-3">Volver a mis reservas</a>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ reserva.direccion }}" required />
        </div>
        <div class="mb-3">
            <label for="tipo_ubicacion" class="form-label">Tipo de Ubicación</label>
            <select id="tipo_ubicacion" name="tipo_ubicacion" class="form-select" required>
                <option value="oficina" {% if reserva.tipo_ubicacion == 'oficina' %}selected{% endif %}>Oficina</option>
                <option value="residencia" {% if reserva.tipo_ubicacion == 'residencia' %}selected{% endif %}>Residencia</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Reserva</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ reserva.fecha_reserva }}" required />
        </div>
        <div class="mb-3">
            <label for="hora_reserva" class="form-label">Hora de Reserva</label>
            <input type="time" class="form-control" id="hora_reserva" name="hora_reserva" value="{{ reserva.hora_reserva }}" required />
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
