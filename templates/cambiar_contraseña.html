<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 480px;
            margin-top: 60px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #17a2b8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #138496;
        }
        h3 {
            font-weight: 600;
            margin-bottom: 24px;
            color: #343a40;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3>Cambiar Contraseña</h3>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {% if origen %}
                <input type="hidden" name="origen" value="{{ origen }}">
            {% endif %}

            <div class="mb-3">
                <label for="nueva" class="form-label">Nueva contraseña</label>
                <input type="password" name="nueva" id="nueva" class="form-control" placeholder="Ingresa nueva contraseña" required>
            </div>

            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar contraseña</label>
                <input type="password" name="confirmar" id="confirmar" class="form-control" placeholder="Confirma la contraseña" required>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                <a href="{% if origen == 'gestionar_usuarios' %}{% url 'gestionar_usuarios' %}{% else %}{% url 'perfil' %}{% endif %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
