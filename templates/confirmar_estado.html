<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar {{ accion|title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h4 class="text-center mb-3">¿Estás seguro que deseas {{ accion }} al usuario?</h4>
        <p class="text-center"><strong>{{ usuario.nombre }}</strong> ({{ usuario.correo }})</p>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
                {{ accion|title }}
            </button>
            <a href="../gestionar_usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
