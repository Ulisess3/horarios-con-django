<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalle Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h3>Detalle de Reserva</h3>
    <a href="{{ volver_url }}" class="btn btn-secondary">Volver</a>

    <ul class="list-group">
        <li class="list-group-item"><strong>Fecha:</strong> {{ reserva.fecha_reserva }}</li>
        <li class="list-group-item"><strong>Hora:</strong> {{ reserva.hora_reserva }}</li>
        <li class="list-group-item"><strong>Dirección:</strong> {{ reserva.direccion }}</li>
        <li class="list-group-item"><strong>Tipo de ubicación:</strong> {{ reserva.get_tipo_ubicacion_display }}</li>
        <li class="list-group-item"><strong>Estado:</strong> {{ reserva.estado }}</li>
    </ul>
</div>
</body>
</html>
