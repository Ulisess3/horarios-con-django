<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Reservas Manualmente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Asignar Reserva Manualmente</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reserva_id" class="form-label">Reserva Pendiente:</label>
            <select name="reserva_id" class="form-select" required>
                {% for reserva in reservas %}
                    <option value="{{ reserva.id }}">
                        ID {{ reserva.id }} - {{ reserva.fecha_reserva }} {{ reserva.hora_reserva }} - {{ reserva.direccion }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="personal_id" class="form-label">Personal:</label>
            <select name="personal_id" class="form-select" required>
                {% for p in personal %}
                    <option value="{{ p.id }}">{{ p.nombre }} ({{ p.correo }})</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Asignar</button>
        <a href="../dashboard" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
