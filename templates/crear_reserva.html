<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map { height: 400px; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Crear nueva reserva</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="direccion" class="form-label mb-2">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control mb-3" readonly required>
            <div id="map"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de ubicación</label>
            <select name="tipo_ubicacion" class="form-select" required>
                <option value="oficina">Oficina</option>
                <option value="residencia">Residencia</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora de reserva</label>
            <input type="time" name="hora_reserva" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de reserva</label>
            <input type="date" name="fecha" class="form-control" required>
        </div>
        <!-- Campos ocultos para coordenadas -->
        <input type="hidden" id="latitud" name="latitud">
        <input type="hidden" id="longitud" name="longitud">

        <button type="submit" class="btn btn-success">Reservar</button>
        <a href="../dashboard" class="btn btn-secondary">Volver</a>
    </form>
</div>

<!-- Scripts Leaflet y Geocoder -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
    var map = L.map('map').setView([-33.45, -70.66], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    function obtenerDireccion(lat, lon) {
        document.getElementById('latitud').value = lat;
        document.getElementById('longitud').value = lon;

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
                if (data.display_name) {
                    document.getElementById('direccion').value = data.display_name;
                } else {
                    document.getElementById('direccion').value = 'Dirección no encontrada';
                }
            })
            .catch(error => {
                console.error('Error al obtener dirección:', error);
            });
    }

    var geocoder = L.Control.geocoder({
        defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
        var center = e.geocode.center;
        map.setView(center, 16);
        if (marker) map.removeLayer(marker);
        marker = L.marker(center, { draggable: true }).addTo(map);
        obtenerDireccion(center.lat, center.lng);

        marker.on('dragend', function(event) {
            var pos = event.target.getLatLng();
            obtenerDireccion(pos.lat, pos.lng);
        });
    })
    .addTo(map);

    map.on('click', function(e) {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng, { draggable: true }).addTo(map);
        obtenerDireccion(e.latlng.lat, e.latlng.lng);

        marker.on('dragend', function(event) {
            var pos = event.target.getLatLng();
            obtenerDireccion(pos.lat, pos.lng);
        });
    });
</script>
</body>
</html>
