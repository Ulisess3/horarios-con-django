<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h3 class="mb-4 text-center">Mi Perfil</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Correo:</strong> {{ usuario.correo }}</p>
        <p><strong>Estado:</strong> {{ usuario.estado|capfirst }}</p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="../editar_perfil/{{usuario.id}}?origen=perfil" class="btn btn-primary">Editar perfil</a>
            <a href="../cambiar_contraseña" class="btn btn-warning">Cambiar Contraseña</a>
            <a href="../desactivar_perfil" class="btn btn-danger">Desactivar Cuenta</a>
        </div>

        <div class="text-center mt-4">
            <a href="../dashboard" class="btn btn-secondary">Volver al panel</a>
        </div>
    </div>
</div>
</body>
</html>
